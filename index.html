      }

      .share-section {
        margin: 30px 0;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px);
      }

      .share-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-top: 15px;
      }

      .share-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 15px;
        background: rgba(139, 0, 139, 0.9);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-size: 0.9em;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .share-btn:hover {
        background: rgba(160, 50, 160, 1);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(139, 0, 139, 0.3);

    <script>
      function shareOnTwitter() {
        const text =
          "Check out Kaysha Designs - Stylish, Modest & Comfortable Wear! üå∏ #KayshaDesigns #Fashion";
        const url = encodeURIComponent(window.location.href);
        const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(
          text
        )}&url=${url}`;
        window.open(tweetUrl, "_blank", "width=600,height=400");
      }

      function shareGeneral() {
        if (navigator.share) {
          navigator.share({
            title: 'Kaysha Designs - Stylish, Modest & Comfortable Wear',
            text: 'Check out Kaysha Designs for stylish, modest, and comfortable wear!',
            url: window.location.href
          }).catch(console.error);
        } else {
          // Fallback for browsers that don't support Web Share API
          const text = "Check out Kaysha Designs - Stylish, Modest & Comfortable Wear! Website: " + window.location.href;
          const shareUrl = `https://wa.me/?text=${encodeURIComponent(text)}`;
          window.open(shareUrl, "_blank");
        }
      }
