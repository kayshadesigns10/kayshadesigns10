<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaysha Designs</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #d7f0fa, #f7e9f5);
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      color: #8B008B;
      margin-bottom: 0.2em;
    }

    .tagline {
      font-size: 1.3em;
      font-style: italic;
      color: #6e317c;
      margin-bottom: 1.5em;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background-color: #8B008B;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #a032a0;
    }

    footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #555;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .tagline {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Optional Logo -->
    <img src="logo.png" alt="Kaysha Logo" class="logo" />

    <h1>Welcome to Kaysha Designs</h1>
    <p class="tagline">‚ú® Grace in every thread</p>

    <a href="https://www.instagram.com/kaysha_designs/" class="button" target="_blank">Follow on Instagram</a>
    <a href="tel:+918237474507" class="button">Call Us</a>

    <footer>
      <p>üìç Modestwear for modern women | Made in India</p>
      <p>&copy; 2025 Kaysha Designs</p>
    </footer>
  </div>
</body>
</html>
